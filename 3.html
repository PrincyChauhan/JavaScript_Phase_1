<html>
 <head>
 <title>Grow & Shrink Text</title>


<script>

 var font = 0, loading;
 function start()
 {
 loading = window.setInterval("incr()", 50);
 }

 function incr() {
 font = font + 1;
 display.innerHTML = "Saffrony Institue of technology: " + font + "px";
 display.style.fontSize = font + "pt";
 if (font > 50) {
 window.clearTimeout(loading);
 loading = window.setInterval("decr()", 50);
 }
 display.style.color = "blue";
 }
 </script>
 </head>
 <body style="background: #32c35f78;" onload="start()" >
 <center>
 <p style="margin-top:250px" id="display"></p>
 </center>
 </body>
 </html>
